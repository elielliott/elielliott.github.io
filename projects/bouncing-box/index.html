<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
	body {
		background-image:url("https://i.pinimg.com/originals/5f/b0/de/5fb0debf79ce4655e2cc68f856d8942b.gif");
	}
		/* TODO 1 */
		.box {
			width: 90px;
			height: 90px;
			background-image:url("https://vignette.wikia.nocookie.net/filthy-frank/images/e/e1/Pink_Guy.gif/revision/latest/scale-to-width-down/175?cb=20180128183835");
			background-position: center;
			font-size: 300%;
			text-align: center;
			display: block;
			position: absolute;
			top: 100px;
			left: 0px;
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global jQuery */
			// jQuery stuff setup for you
			// jQuery stuff setup for you
			var box = jQuery('.box');
			var boardWidth = jQuery('.board').width();
			
			
			// TODO 2 - Variable declarations 
			var position = 0;
			var points = 0;
			var speed = 10;
			var direction = 1;
			box.css('left', position);
			box.text(points);

			console.log("hi");

			function update() {
				// TODO 3 / 6 / 7 / 8
				position += speed * direction; // increment position by speed on every update
				console.log("new position: " + position);

				if (position > boardWidth) {
					console.log("Right Wall Hit");
					direction = -1;
					console.log(direction);
				}
				else if (position < 0) {
					console.log("Left Wall Hit");
					direction = 1;
					console.log(direction);
				}

				box.css('left', position); // set the 'left' CSS property of the box to the new value of position

			}


			function handleBoxClick() {
				// TODO 4 / 5
				points += 1; // increase the point total
				box.text(points); // update the new points total displayed by the box
				position = 0; // reset the position of the box to 0
				speed += 3;

			}


			//this executes the update function code every 50 milliseconds
			setInterval(update, 50);
			// this executes the handleBoxClick function code every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
